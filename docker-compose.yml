services:
  backend:
    build:
      context: ./docker/php/
      dockerfile: Dockerfile
    environment:
      - PORT=80
    deploy:
      replicas: 5
    networks:
      - loadbalancing
  nginx:
    build:
      context: ./docker/nginx/
      dockerfile: Dockerfile
    container_name: load_balancer
    ports:
      - "8080:80"
    networks:
      - loadbalancing
    depends_on:
      - backend
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "./prometheus/rule.yml:/etc/prometheus/rules.yml"
    ports:
      - "9090:9090"
    networks:
      - loadbalancing
  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - loadbalancing
  alert-manager:
    image: prom/alertmanager
    volumes:
      - "./prometheus/alertmanager.yml:/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    networks:
      - loadbalancing
  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - "./grafana/provisioning:/etc/grafana/provisioning"
    ports:
      - "3000:3000"
    networks:
      - loadbalancing

networks:
  loadbalancing:
